global:
  resolve_timeout: 10m
  slack_api_url: "https://hooks.slack.com/services/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"
route:
  group_by: ["job"]
  group_wait: 3m
  group_interval: 5m
  repeat_interval: 10m
  receiver: "slack-notifications"
receivers:
  - name: "slack-notifications"
    slack_configs:
      - channel: "#local-server"
        title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] Monitoring Event Notification'
        text: |-
          {{ range .Alerts }}
            *Alert:* {{ .Labels.summary }}
            *Description:* {{ .Labels.description }}
            {{ end }}
          {{ end }}
