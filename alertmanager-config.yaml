global:
  resolve_timeout: 10m
  slack_api_url: "https://hooks.slack.com/services/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"
route:
  group_by: ["job"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 10m
  receiver: "slack-notifications"
receivers:
  - name: "slack-notifications"
    slack_configs:
      - channel: "#local-server"
        send_resolved: true
        title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] Monitoring Event Notification'
        text: |-
          {{ range .Alerts }}
            *Alert:* {{ .Labels.summary }}
            *Description:* {{ .Labels.description }}
            {{ end }}
          {{ end }}
        http_config:
          tls_config:
            insecure_skip_verify: true
