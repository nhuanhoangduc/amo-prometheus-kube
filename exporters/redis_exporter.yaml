apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  labels:
    app: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:alpine
          ports:
            - containerPort: 9121
          command: ["/redis_exporter"]
          args: ["--redis.addr", "redis://redis.default.svc.cluster.local:6379"]
---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
spec:
  type: NodePort
  selector:
    app: redis-exporter
  ports:
    - protocol: TCP
      port: 9121
      targetPort: 9121
