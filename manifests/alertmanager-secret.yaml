apiVersion: v1
kind: Secret
metadata:
  labels:
    alertmanager: main
    app.kubernetes.io/component: alert-router
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 0.21.0
  name: alertmanager-main
  namespace: monitoring
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 10m
    route:
      group_by: ["job"]
      group_wait: 30s
      group_interval: 1m
      repeat_interval: 2m
      receiver: "slack-notifications"
    receivers:
      - name: "slack-notifications"
        slack_configs:
          - channel: "#local-server"
            api_url: "https://hooks.slack.com/services/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"
            send_resolved: true
type: Opaque
