apiVersion: v1
kind: Secret
metadata:
  labels:
    alertmanager: main
    app.kubernetes.io/component: alert-router
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 0.21.0
  name: alertmanager-main
  namespace: monitoring
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 10m
    route:
      group_by: ["namespace"]
      group_wait: 30s
      group_interval: 2m
      repeat_interval: 4h
      routes:
        - match:
            alertname: Watchdog
          receiver: "slack-notifications"
        - match:
            app: amo
          receiver: "slack-notifications"
    receivers:
      - name: "slack-notifications"
        webhook_configs:
          - url: https://2d9133a09ad2.ngrok.io/api/sendPrometheusAlertsToSlack
            send_resolved: true
type: Opaque
