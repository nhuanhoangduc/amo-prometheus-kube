apiVersion: v1
kind: Secret
metadata:
  labels:
    alertmanager: main
    app.kubernetes.io/component: alert-router
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 0.21.0
  name: alertmanager-main
  namespace: monitoring
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 10m
    route:
      group_by: ["job"]
      group_wait: 30
      group_interval: 2m
      repeat_interval: 10m
      receiver: "slack-notifications"
      routes:
        - match:
            alertname: Watchdog
        - match:
            app: amo
    receivers:
      - name: "slack-notifications"
        webhook_configs:
          - url: https://fb0425ab4c65.ngrok.io/api/sendPrometheusAlertsToSlack
            send_resolved: true
type: Opaque
